<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        .money-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: calc(20px + 1vw);
        }

        .money-display {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .money-display .currency {
            color: green;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .money-button {
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1.0em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .money-button:hover {
            transform: scale(1.1);
        }

        .money-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .money-display {
                font-size: 1.5em;
            }

            .money-button {
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="money-counter">
        <div class="money-display">
            <span class="currency">$</span><span id="money-amount">0</span>
        </div>
        <div class="button-group">
            <button class="money-button" onclick="adjustMoney(25)">+25</button>
            <button class="money-button" onclick="adjustMoney(50)">+50</button>
            <button class="money-button" onclick="adjustMoney(100)">+100</button>
            <button class="money-button" onclick="adjustMoney(-25)">-25</button>
            <button class="money-button" onclick="adjustMoney(-50)">-50</button>
            <button class="money-button" onclick="adjustMoney(-100)">-100</button>
        </div>
    </div>

    <script>
        let moneyAmount = 0;

        function adjustMoney(amount) {
            moneyAmount += amount;
            if (moneyAmount < 0) moneyAmount = 0;
            document.getElementById('money-amount').textContent = moneyAmount;
        }
    </script>
</body>
</html>
