<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .score-container {
      display: flex;
      align-items: center;
    }

    .score-counter {
      font-size: 36px;
      margin: 0 10px;
    }

    .score-button {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      padding: 8px;
      border: 2px solid #333;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<n><h3>Player</h3></n>
<div class="score-container">
  <div class="score-button" onclick="changeScore(-1)">-1</div>
  <div class="score-counter" id="scoreCounter">0</div>
  <div class="score-button" onclick="changeScore(1)">+1</div>
</div>

<script>
  let score = 0;
  const scoreCounter = document.getElementById('scoreCounter');

  function changeScore(delta) {
    score += delta;
    scoreCounter.innerText = score;
  }
</script>

</body>
</html>
