<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Player Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: transparent;
            background-size: cover;
            color: white;
        }
        .scorers {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 800px;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
        }
        .player {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 20%;
            min-width: 100px;
            text-align: center;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .player input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .buttons {
            margin-top: 5px;
        }
        button {
            margin: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .reset {
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scorers">
        <div id="player1" class="player">
            <h2>Player 1</h2>
            <input type="number" id="score1" value="0">
            <div class="buttons">
                <button onclick="updateScore('score1', 1)">+</button>
                <button onclick="updateScore('score1', -1)">-</button>
            </div>
        </div>

        <div id="player2" class="player">
            <h2>Player 2</h2>
            <input type="number" id="score2" value="0">
            <div class="buttons">
                <button onclick="updateScore('score2', 1)">+</button>
                <button onclick="updateScore('score2', -1)">-</button>
            </div>
        </div>

        <div id="player3" class="player">
            <h2>Player 3</h2>
            <input type="number" id="score3" value="0">
            <div class="buttons">
                <button onclick="updateScore('score3', 1)">+</button>
                <button onclick="updateScore('score3', -1)">-</button>
            </div>
        </div>

        <div id="player4" class="player">
            <h2>Player 4</h2>
            <input type="number" id="score4" value="0">
            <div class="buttons">
                <button onclick="updateScore('score4', 1)">+</button>
                <button onclick="updateScore('score4', -1)">-</button>
            </div>
        </div>
    </div>

    <button class="reset" onclick="resetScores()">Reset All Scores</button>

    <script>
        function updateScore(playerId, change) {
            const scoreInput = document.getElementById(playerId);
            let currentScore = parseInt(scoreInput.value);
            if (!isNaN(currentScore)) {
                scoreInput.value = currentScore + change;
            } else {
                scoreInput.value = 0;
            }
        }

        function resetScores() {
            const scoreInputs = document.querySelectorAll('input[type="number"]');
            scoreInputs.forEach(input => input.value = 0);
        }
    </script>
</body>
</html>
