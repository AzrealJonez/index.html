<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #score-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score {
            font-size: 18px;
            margin: 0 10px;
        }

        button {
            font-size: 18px;
            padding: 8px 16px;
            cursor: pointer;
        }

        #add-btn {
            background-color: green;
            color: white;
        }

        #subtract-btn {
            background-color: red;
            color: white;
        }

        #points-input {
            font-size: 18px;
            padding: 8px;
	    width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="score-container">
        <button id="subtract-btn" onclick="subtractPoint()">-</button>
        <input type="text" id="points-input" value="0">
        <button id="add-btn" onclick="addPoint()">+</button>
    </div>

    <script>
        function addPoint() {
            let pointsInput = document.getElementById('points-input');
            let currentPoints = parseInt(pointsInput.value) || 0;
            pointsInput.value = currentPoints + 1;
        }

        function subtractPoint() {
            let pointsInput = document.getElementById('points-input');
            let currentPoints = parseInt(pointsInput.value) || 0;
            
            if (currentPoints > 0) {
                pointsInput.value = currentPoints - 1;
            }
        }
    </script>

</body>
</html>
