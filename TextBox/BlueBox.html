<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Box</title>
<style>
    .answer-box-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust the height as needed */
    }

    .answer-box {
        width: 300px; /* Adjust width as needed */
        height: 85px; /* Adjust height as needed */
        background-color: transparent; /* White with transparency */
        border: none; /* No border */
        padding: 10px; /* Adjust padding as needed */
        font-size: 32px; /* Adjust font size as needed */
        color: Blue; /* Text color */
        resize: yes; /* Prevent resizing */
        text-align: center; /* Center text horizontally */
        line-height: 85px; /* Center text vertically */
    }
</style>
</head>
<body>

<div class="answer-box-container">
    <textarea class="answer-box" placeholder="answer"></textarea>
</div>

</body>
</html>
