<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #imageContainer {
            width: 100px; /* Adjust the width as needed */
            height: 75px; /* Adjust the height as needed */
            overflow: hidden;
            cursor: pointer;
        }

        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: fit;
        }
    </style>
</head>
<body>

<div id="imageContainer" onclick="changeImage()">
    <img id="displayedImage" src="Image1.png" alt="Image 1">
</div>

<script>
    var currentImageIndex = 1;
    var totalImages = 8; // Change this to the total number of images

    function changeImage() {
        currentImageIndex = (currentImageIndex % totalImages) + 1;
        var imagePath = 'Image' + currentImageIndex + '.png';
        document.getElementById('displayedImage').src = imagePath;
    }
</script>

</body>
</html>
