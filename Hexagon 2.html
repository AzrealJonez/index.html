<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Circle</title>
<style>
    .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
</style>
</head>
<body>

<div class="circle" onclick="changeColor(this)"></div>

<script>
let clickCount = 0;

function changeColor(element) {
    clickCount++;
    if (clickCount === 1) {
        element.style.backgroundColor = 'green';
    } else if (clickCount === 2) {
        element.style.backgroundColor = 'red';
    } else {
        element.style.backgroundColor = 'transparent';
        clickCount = 0;
    }
}

// Update circle size on window resize
window.addEventListener('resize', function() {
    let circle = document.querySelector('.circle');
    let windowHeight = window.innerHeight;
    let windowWidth = window.innerWidth;
    let minDimension = Math.min(windowHeight, windowWidth);
    let circleSize = minDimension * 0.9; // Adjust as needed
    circle.style.width = circleSize + 'px';
    circle.style.height = circleSize + 'px';
});
</script>

</body>
</html>
