<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symmetrical Rotated Resizable Hexagon</title>
<style>
    .hexagon-container {
        position: relative;
        width: 30%; /* Set width as a percentage of the window width */
        height: 0;
        padding-bottom: 43.301%; /* Aspect ratio of hexagon (115/80) */
        margin: 0 auto; /* Center the container horizontally */
    }
    .hexagon {
        position: absolute;
        top: 0;
        left: 50%; /* Position the hexagon in the center horizontally */
        transform: translateX(-50%) rotate(-90deg); /* Rotate and center horizontally */
        width: 100%;
        height: 100%;
        background-color: transparent;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
</style>
</head>
<body>

<div class="hexagon-container">
    <div class="hexagon" onclick="changeColor(this)"></div>
</div>

<script>
let clickCount = 0;

function changeColor(element) {
    clickCount++;
    if (clickCount === 1) {
        element.style.backgroundColor = 'green';
    } else if (clickCount === 2) {
        element.style.backgroundColor = 'red';
    } else {
        element.style.backgroundColor = 'transparent';
        clickCount = 0;
    }
}
</script>

</body>
</html>
